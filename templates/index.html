<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlitzPlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    
    <link rel="stylesheet" href="{{ url_for('static', filename='provided.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
</head>

<body>
    <div id="root">
        <!-- your JavaScript should inject your main app here -->
        <!-- The below HTML will not be available in the demo environment -->
        <!-- Your app should be able to dynamically generate something like the below  -->
        <style>
            body {
              background-image: url('https://www.mobafire.com/images/champion/skins/landscape/gragas-caskbreaker.jpg');
              background-repeat: no-repeat;
              background-size: cover;
            }
            </style>
        <header class='banner' id="nav">
            <img src ='https://see.fontimg.com/api/renderfont4/owxMq/eyJyIjoiZnMiLCJoIjo2NiwidyI6MTAwMCwiZnMiOjY2LCJmZ2MiOiIjRTk3NDBDIiwiYmdjIjoiI0ZGRkZGRiJ9/QmxpdHogUGx1cw/lemon-milk-light.png' >
            <ul id='navbar' class='nav'>
                <li class='nav-item'>
                    <button id='homebtn' data-id-login class="button button-primary">Home</button>
                </li>
                <li class='nav-item'>
                    <button id='championbtn' data-id-login class="button button-primary">Champions</button>
                </li>
                <li class='nav-item'>
                        <button id='sumbtn' data-id-login class="button button-primary">Summoner</button>
                </li>
                <li class='nav-item'>
                    <button id='leaderbtn' data-id-login class="button button-primary">Leaderboards</button>
                </li>
                <li class='nav-item'>
                    <button id='livebtn' data-id-login class="button button-primary">Live Game</button>
                </li>
               
            </ul>
        </header>
        <main role='main'>
            <ul id="feed" data-id-feed>
                <div class="feed-header">
                    
                    
                </div>
                
                <li  class="post" data-id-post>
                    
                    <div id = 'content' class="content">
                        <h4 id='summonername' data-id-title >Welcome</h4>
                      
                        
                    </div>
                    
                </li>
                
            </ul>
        </main>
        
        
    </div> 
    <script type="module" src="{{ url_for('static', filename='index.js') }}" ></script>
</body>

</html>
