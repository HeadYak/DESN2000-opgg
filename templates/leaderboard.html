<body>
    <div id="root">

              background-repeat: no-repeat;

            }
            </style>
        <header class='banner' id="nav">
            <img src ='https://see.fontimg.com/api/renderfont4/owxMq/eyJyIjoiZnMiLCJoIjo2NiwidyI6MTAwMCwiZnMiOjY2LCJmZ2MiOiIjRTk3NDBDIiwiYmdjIjoiI0ZGRkZGRiJ9/QmxpdHogUGx1cw/lemon-milk-light.png' >
            <ul id='navbar' class='nav'>
                <li class='nav-item'>
                    <button id='homebtn' data-id-login class="button button-primary">Home</button>
                </li>
                <li class='nav-item'>
                    <button id='championbtn' data-id-login class="button button-primary">Champions</button>
                </li>
                <li class='nav-item'>
                        <button id='sumbtn' data-id-login class="button button-primary">Summoner</button>
                </li>
                <li class='nav-item'>
                    <button id='leaderbtn' data-id-login class="button button-primary">Leaderboards</button>

        <!-- the beginning of the leaderboard table -->
        <main role='main'>
            <ul id="feed" data-id-feed>
                <div class="feed-header">
                    <h3 class="feed-title alt-text">Leaderboards</h3>
                    
                </div>
                
                <li  class="post" data-id-post>
                    
                    <div id = 'content' class="content">
                        <table id = 'playerlist' style="width:100%" >
                            <tr>
                                <th onclick="sortTable(0)"></th>
                                <th>Summoner</th>
                                <th>Rank</th>
                                <th onclick="sortTable(3)">LP</th>
                                <th onclick="sortTable(4)">Wins</th>
                                <th onclick="sortTable(5)">Losses</th>
                                <th onclick="sortTable(6)">Winrate</th>
                              </tr>
                        </table>   
                       
                        
                    </div>
                    
                </li>
                
            </ul>
        </main>
        
        
    </div> 
    <script type="module" src="{{ url_for('static', filename='leaderboard.js') }}" ></script>
    <script type="module" src="{{ url_for('static', filename='index.js') }}" ></script>
    <script> function sortTable(col) {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("playerlist");
        switching = true;
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
          //start by saying: no switching is done:
          switching = false;
          rows = table.rows;
          /*Loop through all table rows (except the
          first, which contains table headers):*/
          for (i = 1; i < (rows.length - 1); i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
            one from current row and one from the next:*/
            x = rows[i].getElementsByTagName("td")[col];
            
            y = rows[i + 1].getElementsByTagName("td")[col];
            //check if the two rows should switch place:
            
            if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                
              //if so, mark as a switch and break the loop:
              shouldSwitch = true;
              break;
            }
          }
          if (shouldSwitch) {
            /*If a switch has been marked, make the switch
            and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
          }
        }
      }</script>
</body>

</html>
